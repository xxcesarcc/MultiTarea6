<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Universidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Universidades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label position="floating">PaÃ­s</ion-label>
      <ion-input [(ngModel)]="pais"></ion-input>
    </ion-item>
    
    <ion-button (click)="buscarUniversidades()">Buscar</ion-button>
    
    <ion-list *ngIf="universidades">
      <ion-item *ngFor="let universidad of universidades">
        <ion-label>{{ universidad.name }}</ion-label>
        <ion-label>{{ universidad.domain }}</ion-label>
        <a [href]="universidad.web_page">Visitar</a>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
