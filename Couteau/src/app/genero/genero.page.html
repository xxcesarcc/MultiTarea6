<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Genero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Genero</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [ngClass]="{ 'fondo-azul': genero === 'male', 'fondo-rosa': genero === 'female' }">
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input [(ngModel)]="nombre" placeholder="Ingrese el nombre"></ion-input>
    </ion-item>
  
    <ion-button (click)="predecirGenero()">Predecir Género</ion-button>

    <div *ngIf="genero === 'male'">
      <div>Género: Masculino</div>
      <img *ngIf="genero === 'male'" src="assets/img/azul.PNG" alt="Imagen azul">
    </div>
    <div *ngIf="genero === 'female'">
      <div>Género: Femenino</div>
      <img *ngIf="genero === 'female'" src="assets/img/rosa.PNG" alt="Imagen rosa">
    </div>
  </ion-content>
</ion-content>
